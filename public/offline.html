<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Presenze Cantiere</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1e3a5f;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #64748b;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      background: #fef3c7;
      border-radius: 12px;
      color: #92400e;
      font-size: 14px;
    }
    .status-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

    <p>

    </p>
    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      ðŸ”„ Riprova
    </a>

      <span class="status-icon">ðŸ’¡</span>
      Alcuni dati potrebbero essere disponibili dalla cache locale
    </div>
  </div>

  <script>
    // Ricarica automatica quando torna online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
